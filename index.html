<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Template</title>
    <!-- Remove the incorrect stylesheet link and add a style tag for CSS -->
    <style>
:root {
  --primary-bg: #e6edf4;
  --text-primary: #2d4263;
  --text-secondary: #596b8e;
  --accent: #4d82ff;
  --accent-secondary: #6e54f7;
  --neumorphic-light: 8px 8px 16px #c4cbd6, -8px -8px 16px #ffffff;
  --neumorphic-flat: 5px 5px 10px #c4cbd6, -5px -5px 10px #ffffff; 
  --neumorphic-inset: inset 4px 4px 8px #c4cbd6, inset -4px -4px 8px #ffffff;
  --neumorphic-pressed: inset 2px 2px 5px #c4cbd6, inset -2px -2px 5px #ffffff;
  --dark-shadow: rgba(163, 177, 198, 0.6);
  --light-shadow: rgba(255, 255, 255, 0.5);
}

[data-theme="dark"] {
  --primary-bg: #2d3748;
  --text-primary: #e2e8f0;
  --text-secondary: #a0aec0;
  --accent: #63b3ed;
  --accent-secondary: #9f7aea;
  --neumorphic-light: 8px 8px 16px #202736, -8px -8px 16px #3a485a;
  --neumorphic-flat: 5px 5px 10px #202736, -5px -5px 10px #3a485a;
  --neumorphic-inset: inset 4px 4px 8px #202736, inset -4px -4px 8px #3a485a;
  --neumorphic-pressed: inset 2px 2px 5px #202736, inset -2px -2px 5px #3a485a;
  --dark-shadow: rgba(26, 32, 44, 0.6);
  --light-shadow: rgba(74, 85, 104, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: var(--primary-bg);
  color: var(--text-primary);
}

.calendar-container {
  width: 800px;
  max-width: 90%;
  background-color: var(--primary-bg);
  border-radius: 30px;
  box-shadow: var(--neumorphic-light);
  position: relative;
  padding: 40px;
  margin: 20px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header-controls {
  display: flex;
  align-items: center;
  gap: 15px;
}

.control-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--primary-bg);
  box-shadow: var(--neumorphic-flat);
  border: none;
  color: var(--text-primary);
  font-size: 20px;
  cursor: pointer;
}

.time-zone-indicator {
  padding: 10px 15px;
  border-radius: 15px;
  background: var(--primary-bg);
  box-shadow: var(--neumorphic-flat);
  color: var(--text-secondary);
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.time-zone-indicator i {
  color: var(--accent);
}

.calendar-display {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  grid-gap: 20px;
  margin-bottom: 30px;
}

.date-section {
  grid-column: span 4;
  display: flex;
  flex-direction: column;
}

.time-section {
  grid-column: span 8;
  display: flex;
  flex-direction: column;
}

.section-label {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 15px;
  color: var(--text-secondary);
  text-align: center;
  font-weight: 600;
}

.date-content {
  padding: 25px;
  border-radius: 20px;
  background: var(--primary-bg);
  box-shadow: var(--neumorphic-flat);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  text-align: center;
  height: 100%;
}

.date-unit {
  position: relative;
  padding: 10px 0;
}

.date-unit::after {
  content: '';
  position: absolute;
  top: 50%;
  right: 0;
  height: 70%;
  width: 1px;
  background: linear-gradient(to bottom, transparent, var(--text-secondary), transparent);
  opacity: 0.3;
  transform: translateY(-50%);
}

.date-unit:last-child::after {
  display: none;
}

.date-unit-value {
  font-size: 32px;
  font-weight: 700;
  color: var(--text-primary);
}

.date-unit-label {
  font-size: 12px;
  text-transform: uppercase;
  color: var(--text-secondary);
  margin-top: 5px;
  letter-spacing: 1px;
}

.time-content {
  height: 100%;
  padding: 25px;
  border-radius: 20px;
  background: var(--primary-bg);
  box-shadow: var(--neumorphic-flat);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.time-unit {
  position: relative;
  width: 120px;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.time-unit.seconds {
  width: 90px;
  height: 120px;
}

.time-card {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  background: var(--primary-bg);
  box-shadow: var(--neumorphic-inset);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.time-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 16px;
  background: linear-gradient(145deg, var(--light-shadow), transparent);
  opacity: 0.6;
  pointer-events: none;
}

.time-value {
  font-size: 80px;
  font-weight: 700;
  color: var(--text-primary);
  text-shadow: 1px 1px 2px var(--light-shadow), -1px -1px 2px var(--dark-shadow);
}

.time-unit.seconds .time-value {
  font-size: 60px;
  color: var(--accent);
}

.time-separator {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: var(--neumorphic-flat);
}

.dot.small {
  width: 8px;
  height: 8px;
  background: var(--accent-secondary);
}

.time-period {
  position: absolute;
  bottom: 10px;
  right: -30px;
  font-size: 14px;
  font-weight: 600;
  color: var(--accent);
  background: var(--primary-bg);
  padding: 5px 10px;
  border-radius: 10px;
  box-shadow: var(--neumorphic-flat);
  letter-spacing: 1px;
}

.country-selector-container {
  margin-top: 10px;
}

.timezone-label {
  text-align: center;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--text-secondary);
  margin-bottom: 15px;
  font-weight: 600;
}

.country-selector {
  position: relative;
  margin: 0 auto;
  width: 80%;
}

.country-selector select {
  display: block;
  width: 100%;
  padding: 15px 20px;
  font-size: 16px;
  border-radius: 15px;
  background-color: var(--primary-bg);
  color: var(--text-primary);
  border: none;
  appearance: none;
  cursor: pointer;
  box-shadow: var(--neumorphic-inset);
  font-weight: 500;
}

.country-selector::after {
  content: '\f107';
  font-family: 'Font Awesome 6 Free';
  font-weight: 900;
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  color: var(--text-secondary);
  pointer-events: none;
}

.brand-label {
  position: absolute;
  bottom: 20px;
  right: 40px;
  font-size: 12px;
  letter-spacing: 2px;
  color: var(--text-secondary);
  opacity: 0.6;
  font-weight: 600;
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 30px;
  border-radius: 15px;
  background: var(--primary-bg);
  box-shadow: var(--neumorphic-inset);
  cursor: pointer;
  display: flex;
  align-items: center;
  padding: 0 5px;
  z-index: 100;
}

.theme-toggle-thumb {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: var(--neumorphic-flat);
  position: relative;
  left: 0;
  transition: left 0.3s ease;
}

[data-theme="dark"] .theme-toggle-thumb {
  left: 30px;
}

/* Responsive Design */
@media (max-width: 850px) {
  .calendar-container {
    width: 100%;
    padding: 25px;
    border-radius: 20px;
  }
  
  .calendar-display {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  
  .date-section, .time-section {
    width: 100%;
  }
  
  .time-unit {
    width: 100px;
    height: 130px;
  }
  
  .time-unit.seconds {
    width: 70px;
    height: 100px;
  }
  
  .time-value {
    font-size: 64px;
  }
  
  .time-unit.seconds .time-value {
    font-size: 48px;
  }
  
  .date-unit-value {
    font-size: 28px;
  }
  
  .country-selector {
    width: 100%;
  }
}

@media (max-width: 600px) {
  .calendar-container {
    padding: 15px;
  }
  
  .calendar-header {
    margin-bottom: 20px;
  }
  
  .control-btn {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }
  
  .time-zone-indicator {
    font-size: 12px;
    padding: 8px 12px;
  }
  
  .time-unit {
    width: 70px;
    height: 100px;
  }
  
  .time-unit.seconds {
    width: 50px;
    height: 80px;
  }
  
  .time-value {
    font-size: 48px;
  }
  
  .time-unit.seconds .time-value {
    font-size: 36px;
  }
  
  .date-content {
    padding: 15px;
  }
  
  .date-unit-value {
    font-size: 24px;
  }
  
  .country-selector select {
    padding: 12px 15px;
    font-size: 14px;
  }
  
  .brand-label {
    right: 15px;
    bottom: 15px;
    font-size: 10px;
  }
}
    </style>
</head>
<body>
<div class="calendar-container">
  <div class="calendar-header">
    <div class="header-controls">
      <button class="control-btn" id="prevMonth">&#8592;</button>
    <button class="control-btn" id="todayBtn" style="font-size: 12px; padding: 0 10px;">Today</button>
      <button class="control-btn" id="nextMonth">&#8594;</button>
    </div>
    <div class="time-zone-indicator">
      <i class="fa fa-clock-o"></i>
      <span id="timezone">UTC</span>
    </div>
  </div>
  <div class="calendar-display">
    <div class="date-section">
      <div class="section-label">Date</div>
      <div class="date-content">
        <div class="date-unit">
          <div class="date-unit-value" id="day">01</div>
          <div class="date-unit-label">Day</div>
        </div>
        <div class="date-unit">
          <div class="date-unit-value" id="month">01</div>
          <div class="date-unit-label">Month</div>
        </div>
        <div class="date-unit">
          <div class="date-unit-value" id="year">2024</div>
          <div class="date-unit-label">Year</div>
        </div>
      </div>
    </div>
    <div class="time-section">
      <div class="section-label">Time</div>
      <div class="time-content">
        <div class="time-unit">
          <div class="time-card">
            <span class="time-value" id="hours">00</span>
            <span class="time-period" id="ampm">AM</span>
          </div>
        </div>
        <div class="time-separator">
          <span class="dot"></span>
          <span class="dot small"></span>
        </div>
        <div class="time-unit">
          <div class="time-card">
            <span class="time-value" id="minutes">00</span>
          </div>
        </div>
        <div class="time-separator">
          <span class="dot"></span>
          <span class="dot small"></span>
        </div>
        <div class="time-unit seconds">
          <div class="time-card">
            <span class="time-value" id="seconds">00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="country-selector-container">
    <div class="timezone-label">Select Timezone</div>
    <div class="country-selector">
      <select id="timezoneSelect">
        <option value="UTC">UTC</option>
        <option value="Asia/Jakarta">Asia/Jakarta</option>
        <option value="America/New_York">America/New_York</option>
        <option value="Europe/London">Europe/London</option>
        <option value="Asia/Tokyo">Asia/Tokyo</option>
      </select>
    </div>
  </div>
  <div class="brand-label">Calendar</div>
</div>
<div class="theme-toggle" id="themeToggle">
  <div class="theme-toggle-thumb"></div>
</div>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script>
// Calendar and clock logic
function updateCalendarAndClock(timezone) {
  const now = timezone ? new Date(new Date().toLocaleString("en-US", {timeZone: timezone})) : new Date();
  document.getElementById('day').textContent = String(now.getDate()).padStart(2, '0');
  document.getElementById('month').textContent = String(now.getMonth() + 1).padStart(2, '0');
  document.getElementById('year').textContent = now.getFullYear();
  let hours = now.getHours();
  let ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12;
  document.getElementById('hours').textContent = String(hours).padStart(2, '0');
  document.getElementById('ampm').textContent = ampm;
  document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');
}

let currentTz = 'UTC';
updateCalendarAndClock(currentTz);
setInterval(() => updateCalendarAndClock(currentTz), 1000);

document.getElementById('timezoneSelect').addEventListener('change', function() {
  currentTz = this.value;
  document.getElementById('timezone').textContent = currentTz;
  updateCalendarAndClock(currentTz);
});

// Theme toggle logic
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
  const html = document.documentElement;
  if (html.getAttribute('data-theme') === 'dark') {
    html.removeAttribute('data-theme');
  } else {
    html.setAttribute('data-theme', 'dark');
  }
});
</script>
</body>
</html>
